<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Calculate your age into year minutes second</title>
  </head>
  <body class="bg-dark text-white">

    <div class="container mx-auto mt-5">
        <div class="input-group">
            <span class="input-group-text">Enter your age</span>
            <input type="number" aria-label="First name" class="form-control" id="age">
          </div>

          <div class="container mt-5">
              <div class="row text-dark text-center">                      

                    <div class="col col-sm-6 col-md-4 col-lg-4 ">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Years</h4>
                          </div>
                          <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="year">None</h1>
                          </div>
                        </div>
                      </div>

                      <div class="col col-sm-6 col-md-4 col-lg-4 ">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Months</h4>
                          </div>
                          <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="month">None</h1>
                          </div>
                        </div>
                      </div>
                      <div class="col col-sm-6 col-md-4 col-lg-4 ">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Hours</h4>
                          </div>
                          <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="hours">None</h1>
                          </div>
                        </div>
                      </div>

                      <div class="col col-sm-6 col-md-4 col-lg-4 ">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Minutes</h4>
                          </div>
                          <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="minutes">None</h1>
                          </div>
                        </div>
                      </div>

                      <div class="col col-sm-6 col-md-4 col-lg-4 ">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">seconds</h4>
                          </div>
                          <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="second">None</h1>
                          </div>
                        </div>
                      </div>

                  </div>
              </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->


    <script>
        let input = document.getElementById("age")

        const container = document.getElementById("container")

        input.onchange = ()=>{
            run()
        }

        const calculate = (value,second,hours,month,year,minutes)=>{
            second.innerText = "Second " + (value * 31104000)
            hours.innerText = "Hours "+ (value * 8640)
            month.innerText = "Month " + (value * 12)
            year.innerText = "Year "+ (value)
            minutes.innerText = "Minutes "+ (value * 518400)

        }

        function run(){
            let second = document.getElementById("second")
            let hours = document.getElementById("hours")
            let minutes = document.getElementById("minutes")
            let month = document.getElementById("month")
            let year = document.getElementById("year")
            calculate(Number(input.value),second,hours,month,year,minutes)
        }
    </script>

  </body>
</html>
